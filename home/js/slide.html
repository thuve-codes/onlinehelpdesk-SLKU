<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Image Slider</title>
<style>
  /* Styling for the slideshow container */
  .slideshow-container {
    position: relative;
    margin: 0;
  }

  /* Styling for the images */
  .mySlides {
    display: none;
  }

  /* Styling for the navigation buttons */
  .prev, .next {
    cursor: pointer;
    position: absolute;
    top: 50%;
    width: auto;
    padding: 16px;
    margin-top: -22px;
    color: white;
    font-weight: bold;
    font-size: 18px;
    transition: 0.6s ease;
    border-radius: 0 3px 3px 0;
    user-select: none;
  }

  /* Styling for the previous button */
  .prev {
    left: 0;
    border-radius: 3px 0 0 3px;
  }

  /* Styling for the next button */
  .next {
    right: 0;
    border-radius: 3px 0 0 3px;
  }

  /* Styling for the dots */
  .dot {
    cursor: pointer;
    height: 15px;
    width: 15px;
    margin: 0 2px;
    background-color: #bbb;
    border-radius: 50%;
    display: inline-block;
    transition: background-color 0.6s ease;
  }

  /* Styling for the active dot */
  .active {
    background-color: #717171;
  }
</style>
</head>
<body>

<div class="slideshow-container">
  <!-- Images -->
  <div class="mySlides">
    <img src="../js/university.png" style="width:100%">
  </div>

  <div class="mySlides">
    <img src="../js/university.png" style="width:100%">
  </div>

  <div class="mySlides">
    <img src="../js/university.png" style="width:100%">
  </div>

  <!-- Navigation buttons -->
  <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
  <a class="next" onclick="plusSlides(1)">&#10095;</a>
</div>

<br>

<!-- Dots -->
<div style="text-align:center">
  <span class="dot" onclick="currentSlide(1)"></span>
  <span class="dot" onclick="currentSlide(2)"></span>
  <span class="dot" onclick="currentSlide(3)"></span>
</div>

<script>
  var slideIndex = 1;
  showSlides(slideIndex);

  // Next/previous controls
  function plusSlides(n) {
    showSlides(slideIndex += n);
  }

  // Thumbnail image controls
  function currentSlide(n) {
    showSlides(slideIndex = n);
  }

  // Automatic slideshow
  var slideInterval = setInterval(function() {
    plusSlides(1);
  }, 2000); // Change 2000 to the desired interval in milliseconds (e.g., 3000 for 3 seconds)

  // Pause slideshow on hover
  var container = document.querySelector('.slideshow-container');
  container.addEventListener('mouseenter', function() {
    clearInterval(slideInterval);
  });

  container.addEventListener('mouseleave', function() {
    slideInterval = setInterval(function() {
      plusSlides(1);
    }, 5000);
  });

  function showSlides(n) {
    var i;
    var slides = document.getElementsByClassName("mySlides");
    var dots = document.getElementsByClassName("dot");
    if (n > slides.length) {slideIndex = 1}
    if (n < 1) {slideIndex = slides.length}
    for (i = 0; i < slides.length; i++) {
        slides[i].style.display = "none";
    }
    for (i = 0; i < dots.length; i++) {
        dots[i].className = dots[i].className.replace(" active", "");
    }
    slides[slideIndex-1].style.display = "block";
    dots[slideIndex-1].className += " active";
  }
</script>

</body>
</html>
